<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Dealer Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Street Dealer Game</h1>
    <div id="stats">
      <p>Cash: <span id="cash">$1000</span></p>
      <p>Inventory: <span id="inventory">0 / 100</span></p>
      <button onclick="upgradeStorage()">Upgrade Storage ($500)</button>
    </div>
    <h2>Products</h2>
    <table id="drug-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here by script.js -->
      </tbody>
    </table>
    <div id="log">
      <!-- Game logs will appear here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
