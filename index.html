<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Drug Tycoon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Street Drug Tycoon</h1>
    <div id="stats">
      <p>Cash: <span id="cash">$1000</span></p>
      <p>Overall Storage: <span id="inventory">0 / 100</span> units</p>
      <button onclick="upgradeStorage()">Upgrade Storage ($500)</button>
    </div>

    <h2>Drugs</h2>
    <table id="drug-table">
      <thead>
        <tr>
          <th>Drug</th>
          <th>Price</th>
          <th>Inventory</th>
          <th>Last Purchase Price</th>
          <th>Profit/Loss</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Labs</h2>
    <table id="lab-table">
      <thead>
        <tr>
          <th>Drug</th>
          <th>Labs</th>
          <th>Production Rate</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="endDay()">End Day</button>
    <div id="log"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
