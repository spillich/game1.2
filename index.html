<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Dealer Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Street Dealer Game</h1>

    <!-- Stats Section -->
    <div id="stats">
      <p><strong>Cash:</strong> <span id="cash">$1000</span></p>
      <p><strong>Inventory:</strong> <span id="inventory">0 / 100</span></p>
      <p><strong>Days Remaining:</strong> <span id="days-left">30</span></p>
      <div id="buttons">
        <button onclick="upgradeStorage()">Upgrade Storage ($500)</button>
        <button onclick="endDay()">End Day</button>
      </div>
    </div>

    <!-- Product Table -->
    <h2>Products</h2>
    <table id="drug-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically populated by script.js -->
      </tbody>
    </table>

    <!-- Labs Table -->
    <h2>Labs</h2>
    <table id="lab-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Lab Count</th>
          <th>Production Rate</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically populated by script.js -->
      </tbody>
    </table>

    <!-- Game Log -->
    <h2>Game Log</h2>
    <div id="log">
      <!-- Game actions will appear here -->
    </div>
  </div>

  <!-- Include Script -->
  <script src="script.js"></script>
</body>
</html>
